<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LightWrath.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
        <link rel="stylesheet" type="text/css" media="screen" href="fixme.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <script src="main.js"></script>
        <script src="https://kit.fontawesome.com/d9083f99b7.js"></script>
    </head>
    <body>
        <main id="contact">
            <div><h1>Connect with me</h1></div>
            <form>
                <input class="formName" type="text" name="Name" placeholder="Name..." required>
                <input class="formEmail" type="email" name="E-mail" placeholder="E-mail..." required>
                <input class="formSubject" type="text" name="Subject" placeholder="Subject..." required>
                <input class="formMessage" type="text" name="Message" placeholder="Message..." required>
                <input class="formSubmit" type="submit" name="SEND MESSAGE" value="SEND MESSAGE">
            </form>
        </main>
    </body>
</html>
